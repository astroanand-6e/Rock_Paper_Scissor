<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="sticky-cta-container reveal-on-scroll">
        <button id="play-btn-sticky" class="primary-btn">Start Challenge</button>
    </div>

    <div class="floating-elements">
        <div class="floating rock" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating paper" style="top: 20%; right: 15%; animation-delay: 2s;"></div>
        <div class="floating scissors" style="top: 60%; left: 20%; animation-delay: 4s;"></div>
        <div class="floating rock" style="top: 70%; right: 10%; animation-delay: 6s;"></div>
        <div class="floating paper" style="top: 40%; left: 50%; animation-delay: 8s;"></div>
    </div>

    <div class="landing-container">
        <header class="hero-section">
            <h1>Rock Paper Scissor GRID</h1>
            <p class="tagline">Experience the Future of Gaming with AI Hand Recognition</p>
        </header>

        <section class="rules-section reveal-on-scroll">
            <h3>How to Play</h3>
            <div class="rules-visual">
                <div class="rule-row">
                    <div class="rule-comparison">
                        <img src="assets/images/Rock_HG.png" alt="Rock" class="hand-gesture-img">
                        <span class="vs-text">vs</span>
                        <img src="assets/images/Scissor_HG.png" alt="Scissors" class="hand-gesture-img">
                    </div>
                    <div class="rule-winner">
                        <span class="wins-text">Rock Wins</span>
                    </div>
                </div>
                <div class="rule-row">
                    <div class="rule-comparison">
                        <img src="assets/images/paper_HG.png" alt="Paper" class="hand-gesture-img">
                        <span class="vs-text">vs</span>
                        <img src="assets/images/Rock_HG.png" alt="Rock" class="hand-gesture-img">
                    </div>
                    <div class="rule-winner">
                        <span class="wins-text">Paper Wins</span>
                    </div>
                </div>
                <div class="rule-row">
                    <div class="rule-comparison">
                        <img src="assets/images/Scissor_HG.png" alt="Scissors" class="hand-gesture-img">
                        <span class="vs-text">vs</span>
                        <img src="assets/images/paper_HG.png" alt="Paper" class="hand-gesture-img">
                    </div>
                    <div class="rule-winner">
                        <span class="wins-text">Scissors Wins</span>
                    </div>
                </div>
            </div>

            <div class="gameplay-steps">
                <p>1. Allow camera access to play with gestures.</p>
                <p>2. Show your move to the camera or click the buttons.</p>
                <p>3. Beat the AI to win the match!</p>
            </div>
        </section>

        <section class="game-options reveal-on-scroll">
            <h3>Select Game Mode</h3>
            <div class="options-buttons">
                <button id="best-of-3" class="option-btn active">Best of 3</button>
                <button id="best-of-5" class="option-btn">Best of 5</button>
                <div class="custom-option">
                    <label for="custom-rounds">Custom:</label>
                    <input type="number" id="custom-rounds" min="1" max="15" value="3">
                </div>
            </div>
        </section>

        <div class="cta-container reveal-on-scroll">
            <button id="play-btn" class="primary-btn">Start Challenge</button>
        </div>
    </div>

    <script src="js/landing.js"></script>
</body>

</html>
